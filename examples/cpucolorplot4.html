<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>Cindy JS</title>
    <script type="text/javascript" src="../build/js/Cindy.js"></script>
  </head>
    
	<body style="font-family:Arial;">
    
    <h1>CindyJS: cpucolorplot4</h1>

		<script id="csinit" type="text/x-cindyscript">
			createimage("plot", 100,50);
			cpucolorplot(A, B, "plot", sin(#*#));
		</script>

    <script id="csdraw" type="text/x-cindyscript">
      drawimage(A, B, "plot");
		</script>
		<div  id="CSCanvas" style="width:600px; height:600px; border:2px solid #000000"></div>
    
    <script type="text/javascript">
        
        var gslp=[
                  {name:"A", kind:"P", type:"Free", pos:[-7,-1,1]},
                  {name:"B", kind:"P", type:"Free", pos:[10,1,1]},
                  ];
        CindyJS({canvasname:"CSCanvas",
                    scripts: "cs*",
                    geometry:gslp
                  });
    </script>             
	</body>
</html>
